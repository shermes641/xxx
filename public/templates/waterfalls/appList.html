<div id="left_content">
    <div id="left_apps_list">
        <h2>Apps</h2>
        <ul ng-repeat="appInfo in waterfallData.appsWithWaterfalls">
            <a href="/distributors/{{distributorID}}/waterfalls/{{appInfo.waterfallID}}/edit"><li ng-class="{active: appInfo.active}">{{appInfo.name}}</li></a>
        </ul>
    </div>
    <button ng-click='toggleNewAppModal()' id="create_new_app" type="button">
        Create New App
    </button>
</div>
