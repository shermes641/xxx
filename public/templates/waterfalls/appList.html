<div id="left-content">
    <div class="left-apps-list">
        <h2>Active Apps</h2>
        <ul>
            <a ng-repeat="appInfo in waterfallData.appsWithWaterfalls" href="/distributors/{{distributorID}}/waterfalls/{{appInfo.waterfallID}}/edit" target="_self">
                <li class="preserve-whitespace" ng-class="{active: appInfo.id == appID}" title="{{appInfo.name}}">{{appInfo.name}}<div ng-click="$event.stopPropagation(); $event.preventDefault(); toggleEditAppModal(appInfo.id);"  class="settings-icon"></div></li>
            </a>
        </ul>
    </div>
    <div ng-click='toggleNewAppModal()' id="create-new-app">
        <div class="icon"></div>
        Create New App
    </div>
</div>
