<div id="test-mode-confirmation-modal">
    <h1 id="warning-header">
        Are You Sure <br/>
        You Want to Pause <br/>
        This Waterfall?
    </h1>
    <hr class="divider"/>
    <p>Pausing this waterfall will stop your app from generating revenue through hyprMediate and show no ads to users.</p>
    <button id="confirm-button" type="submit" ng-click="confirmPause()">Confirm</button>
    <button id="cancel-button" type="button" ng-click="cancelPause()">Cancel</button>
</div>
