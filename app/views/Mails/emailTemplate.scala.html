@(subject: String, content: String)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>@subject</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            @@font-face {
                font-family: 'Helvetica Neue';
                src: url(@routes.Assets.at("stylesheets/fonts/HelveticaNeue.ttf"))  format('truetype');

                font-style:   normal;
                font-weight:  400;
            }


            @@font-face {
                font-family: 'Helvetica Neue Light';
                src: url(@routes.Assets.at("stylesheets/fonts/HelveticaNeueLight.ttf"))  format('truetype');

                font-style:   normal;
                font-weight:  400;
            }

            @@font-face {
                font-family: 'Helvetica Neue Ultra Light';
                src: url(@routes.Assets.at("stylesheets/fonts/HelveticaNeueUltraLight.ttf"))  format('truetype');

                font-style:   normal;
                font-weight:  400;
            }
        </style>
    </head>
    <body style="margin: 0; padding: 40px; background: #efeff4; font-family: helvetica, arial;" background="#efeff4">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td align="center" style="background: #000;" background="#000000" height="204" >
                    <img src="@routes.Assets.at("images/email_logo.jpg")">
                </td>
            </tr>
            <tr>
                <td align="center" style="background: #ffffff; padding: 40px;" background="#ffffff" >
                    @Html(content)
                </td>
            </tr>
        </table>
    </body>
</html>
