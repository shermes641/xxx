@(page: String = "dashboard", distributorID: Long, appID: Long)
<div class="sub_header">
    <ul class="menu">
        <a href="@routes.AnalyticsController.show(distributorID, appID)"><li @if(page == "dashboard") { class="active" }>DASHBOARD</li></a>
        <a href="@routes.WaterfallsController.edit(distributorID, appID)"><li @if(page == "waterfall") { class="active" }>WATERFALL</li></a>
        <a href="@routes.AppsController.edit(distributorID, appID)"><li @if(page == "settings") { class="active" }>SETTINGS</li></a>
        <li id="apps_list">APPS LIST
            <ul id="apps_list_menu">
                @for(app <- App.findAllAppsWithWaterfalls(distributorID)) {
                    <a href="@routes.AnalyticsController.show(distributorID, app.id)"><li>@app.name</li></a>
                }
            </ul>
        </li>
    </ul>
</div>
