@(title: String, distributorID: Long = 0)(content: Html)(implicit flash: Flash)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <!--<script src="@routes.Assets.at("javascripts/d3.min.js")" type="text/javascript"></script>-->
    </head>
    <body>
        <header>
			<img src="@routes.Assets.at("images/logo.png")">
            <div class="actions">
                <a href="http://documentation.hyprmx.com">Documentation</a>
                @if(distributorID != 0) {
                    <a href="@routes.AppsController.index(distributorID)">App List</a>
                }
            </div>
            <div class="user_info">
                Username
            </div>
		</header>
        @if(!flash.isEmpty) {
            @for((msgKey, msgValue) <- flash.data) {
                <div class="flash flash-@msgKey">
                    @msgValue
                </div>
            }
        }
        @content
    </body>
</html>
